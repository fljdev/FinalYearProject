</head>



<body>

	<!-- Navbar -->
		<nav class="navbar navbar-inverse navbar-fixed-top" id="my-navbar">
			<div class="container">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-collapse">
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>

					<a href="" class="navbar-brand">ForexFighter</a>
				</div><!-- Navbar Header-->
				<div class="collapse navbar-collapse" id="navbar-collapse">

				<a href="" class="btn btn-warning navbar-btn navbar-right">Enter</a>
					<ul class="nav navbar-nav">
						<li><a href="#feedback">Feedback</a>
						<li><a href="#gallery">Gallery</a>
						<li><a href="#features">Features</a>
						<li><a href="#faq">Faq</a>

				</div>
			</div><!-- End Container-->

<br /><br />
		<!-- Contact -->

		  <div class="container">
		    <section>
		      <div class="page-header" id="contact">
		          <h2>Register Now<small> to start playing!!</small></h2>
		        </div><!-- End Page Header -->





		          <div class="col-lg-8">

		            <form action="/createUsers" class="form-horizontal" method = "POST">
		              <div class="form-group">
		                <label for="firstName" class="col-lg-2 control-label">First Name</label>
		                <div class="col-lg-10">
		                  <input type="text" class="form-control" id="firstName" placeholder="Enter First Name" width="300px">
		                </div>
		              </div><!-- End form group -->

									<form action="" class="form-horizontal">
										<div class="form-group">
											<label for="secondName" class="col-lg-2 control-label">Second Name</label>
											<div class="col-lg-10">
												<input type="text" class="form-control" id="secondName" placeholder="Enter Second Name">
											</div>
										</div><!-- End form group -->

		              <div class="form-group">
		                <label for="username" class="col-lg-2 control-label">Username</label>
		                <div class="col-lg-10">
		                  <input type="text" class="form-control" id="username" placeholder="Enter Username">
		                </div>
		              </div><!-- End form group -->

		              <div class="form-group">
		                <label for="email" class="col-lg-2 control-label">Email</label>
		                <div class="col-lg-10">
		                  <input type="email" class="form-control" id="email" placeholder="Enter email">
		                </div>
		              </div><!-- End form group -->

									<div class="form-group">
										<label for="password" class="col-lg-2 control-label">Password</label>
										<div class="col-lg-10">
											<input type="password" class="form-control" id="password" placeholder="Enter password">
										</div>
									</div><!-- End form group -->



		              <div class="form-group">
		                <div class="col-lg-10 col-lg-offset-2">
		                  <button type="submit" class="btn btn-primary">Register</button>
		                </div>
		              </div>



		            </form>
		          </div>
		        </div><!-- End the row -->

		    </section>
		  </div>


	<script src="https://code.jquery.com/jquery-3.1.1.min.js"  ></script>

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>


</body>
</html>
