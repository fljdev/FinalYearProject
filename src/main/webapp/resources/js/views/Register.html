{{RegisterText}}

<form id="register-form" role="form" style="display: block;">

<div class="form-group">
<input type="text" ng-model="register.firstName" name="firstName" id="firstName" tabindex="1" class="form-control" placeholder="First Name" value="">
</div>

<div class="form-group">
<input type="text" ng-model="register.lastName"name="lastName" id="lastName" tabindex="1" class="form-control" placeholder="Second Name" value="">
</div>

<div class="form-group">
<input type="text" ng-model="register.username" name="username" id="username" tabindex="1" class="form-control" placeholder="Username" value="">
</div>

<div class="form-group">
<input type="email" ng-model="register.email" name="emailAdd" id="emailAdd" tabindex="1" class="form-control" placeholder="Email Address" value="">
</div>

<div class="form-group">
<input type="password" ng-model="register.password" name="password" id="password" tabindex="2" class="form-control" placeholder="Password">
</div>

<div class="form-group">
<input type="password" ng-model="register.confirmPassword" name="confirmPassword" id="confirmPassword" tabindex="2" class="form-control" placeholder="Confirm Password">
</div>

<div class="form-group">
<div class="row">
<div class="col-sm-6 col-sm-offset-3">
<input type="submit" ng-click="submit()" name="register" id="register" tabindex="4" class="form-control btn btn-register" value="Register Now">
</div>
</div>
</div>
</form>
