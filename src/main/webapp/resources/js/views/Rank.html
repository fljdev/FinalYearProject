<table align="center">
    <thead>
    <tr>
        <th>User</th>
        <th>Current Rank</th>
        <th>Best Rank</th>
    </tr>
    </thead>

    <tbody>
    <tr ng-repeat="x in ranks">
        <td>{{x.username}}</td>
        <td>{{ranks.indexOf(x)+1}}</td>
        <td>{{x.bestRank}}</td>
    </tr>
    </tbody>

</table>
