<table align="center">
    <thead>
    <tr>
        <th>Username</th>
        <th>Rank</th>
        <th>Player Stats</th>
    </tr>
    </thead>

    <tbody>
    <tr ng-repeat="x in allUsers">
        <td>{{x.username}}</td>
        <td>{{x.currentRank}}</td>
        <td><button ng-click="getStats()" class="btn btn-success">Stats</button></td>
    </tr>
    </tbody>

</table>
