<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html" ng-app="myApp">

<head>
    <link rel="stylesheet" type="text/css" href="allUsers.css">
</head>

<body>



<table align="center">
    <thead>
    <tr>
        <th>Username</th>
        <th>online</th>
        <th>Balance</th>
    </tr>
    </thead>

    <tbody>
    <tr ng-repeat="x in allUsers">

        <td>{{x.email}}</td>
        <td>{{x.account.balance}}</td>
    </tr>
    </tbody>

</table>
</body>
</html>
